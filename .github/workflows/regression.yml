name: ðŸ¤–CI run Regression in QAðŸ§ª
run-name: ${{github.actor}}ðŸ‘¨ðŸ»â€ðŸ”¬ ran Regression in ${{github.ref_name}}

on:
  push:
    branches: ['QA']

jobs:
  RegressionTest:
    name: Regression Testing
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ’¿Set up JAVA 20 with Maven
      uses: actions/setup-java@v4
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven

    - name: ðŸ§¬Install All Dependencies with Maven
      run: mvn -B package --file pom.xml

    - name: ðŸ§ªRun Selenium tests
      run: mvn clean verify -D headless=true

    - name: ðŸ“ŠUpload Artifact Maven Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: regression-selenium-report
        path: target/site/allure-maven-plugin
        retention-days: 15

  Ari-Slack-Notification:
    needs: [RegressionTest]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ””Slack Notification of Done
      if: env.SLACK_WEBHOOK != '' #? Corre este paso si la variable de entorno estÃ¡ definida
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Ariâœ¨
        SLACK_MESSAGE: ':test_tube: (SELENIUM-JAVA) PROJECT: DEMO: REGRESSION RESULTS IMPORTED TO JIRA :rocket:'
        SLACK_COLOR: ${{ job.status }}
        SLACK_ICON: https://image.cdn2.seaart.ai/2023-12-06/clo9g0h4msbc73ac2sog/99e1abc36f32945cd4bacf5ee7448e96194545f7_high.webp


  Create-PullRequest:
    needs: [RegressionTest, Ari-Slack-Notification]
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ’»Checkout
      uses: actions/checkout@v4

    - name: ðŸ§¬ Check for changes
      id: gitDiff
      run: |
        git fetch origin main
        DIFF=$(git diff --name-only origin/main)
        if [ "$DIFF" != "" ]; then
          echo echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“¦ï¸ Create Pull Request
      if: steps.gitDiff.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const { repo, owner } = context.repo;
          const result = await github.rest.pulls.create({
          title: 'âœ…[QA REGRESSION PASSED]: Ready to Merge into MAIN',
          owner,
          repo,
          head: '${{ github.ref_name }}',
          base: 'main',
          body: [
              'Update branch by Automation Pipeline',
              '- (CI) Build Test Execution is Doneâœ…',
              '- (CI) Integration-Regression Report is Doneâœ…',
              '- (TestResults) No Conflicts in Repo Branch QAâœ… '
          ].join('\n')
          });
          github.rest.issues.addLabels({
          owner,
          repo,
          issue_number: result.data.number,
          labels: ['autoPullRequest']
          });

  AutoMerge-into-Main:
    needs: [Create-PullRequest]
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ§¬ Merge QA -> MAIN
      uses: devmasx/merge-branch@master
      with:
        type: now
        label_name: 'autoPullRequest'
        target_branch: 'main' #? ESTE ES LA RAMA PRINCIPAL DEL REPOSITORIO PRESENTE
        github_token: ${{ github.token }}
